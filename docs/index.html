            <div class="space-y-4 phone:mx-10 tablet:mx-20">
                <div class="box">
                    <h1 class="box__title">Hola!</h1>
                    <h2 class="box__subtitle">Soy José Paz</h2>
                </div>
                <div class="box">
                    <p class="font-sans text-lg">Soy un ingeniero informático movido por la innovación y
                        curiosidad. Dedicado siempre a retarme, superarme y aprender cosas nuevas</p>
                </div>

    <div class="modal modal--hidden">
        <div class="modal__backdrop fade-out"></div>
        <div class="modal__container modal__container--responsive bottom-top">
            <div class="modal__header">
                <h3 class="text-xl font-bold">¡Cuéntame de ti!</h3>
                <p>Envíame un mensaje y te contestaré pronto</p>
            </div>
            <div class="modal__container__body">
                <form class="form">
                    <div class="form__box">
                        <div class="w-full">
                            <label class="form__label" for="name">¿Cómo te llamas?</label>
                            <input class="form__input" type="text" id="name" name="name">
                        </div>
                        <div class="w-full">
                            <label class="form__label" for="mail">¿Cuál es tu mail?</label>
                            <input class="form__input" type="text" id="mail" name="mail">
                        </div>
                    </div>

                    <div>
                        <label class="form__label" for="find-me">¿Cómo me encontraste?</label>
                        <select class="form__input" id="find-me" name="find-me">
                            <option selected disabled value="default">Elige una opción</option>
                            <option value="event">Nos conocimos en un evento/meetup</option>
                            <option value="recommendation">Un conocido te recomendó</option>
                            <option value="talk">Asistí a una presentación que realizaste</option>
                            <option value="other">Surfeando por internet</option>
                        </select>
                    </div>

                    <div>
                        <label class="form__label">Déjame un mensaje</label>
                        <textarea class="form__input--textarea"></textarea>
                    </div>
                </form>
            </div>
            <div class="button-menu">
                <button class="button bg-blue-500" id="modal-submit-button">Enviar</button>
                <button class="button bg-red-500" id="modal-close-button">Cerrar</button>
            </div>
        </div>
    </div>
