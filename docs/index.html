<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Currículum Vitae - José Paz</title>
</head>

<body class="bg-blue-600">
    <div class="p-4 flex items-center justify-center bg-blue-900">
        <div class="text-center">
            <img class="border-8 border-gray-200 shadow rounded-full w-full sm:max-w-xs hover:border-blue-300"
                alt="José Paz" src="./assets/imgs/jpaz-cv.jpeg">
            <button type="button"
                class="mt-4 shadow px-6 py-2 bg-gray-200 inline-flex items-center hover:bg-blue-300">Hire
                me!</button>
        </div>
        <div class="p-4 text-white font-sans">
            <p class="text-xl font-black uppercase">
                José Paz
            </p>
            <p>
                Ingeniero en Informática
            </p>
            <hr class="animate-pulse">
            <p>
                Perfecto para el trabajo
            </p>
            <p class="text-xs">
                (en serio)
            </p>
        </div>
    </div>
    <div class="grid lg:grid-cols-3 md:grid-cols-1 text-center">
        <div class="p-4 text-white font-sans hover:bg-blue-700">
            <p class="text-xl font-black uppercase">Excelente compañero</p>
            <p>A todos le cae bien!</p>
        </div>
        <div class="p-4 text-white font-sans hover:bg-blue-700">
            <p class="text-xl font-black uppercase">Feliz y positivo</p>
            <p>Solo mira esa sonrisa!</p>
        </div>
        <div class="p-4 text-white font-sans hover:bg-blue-700">
            <p class="text-xl font-black uppercase">Ávido en varias tecnologías</p>
            <p>Odia Java!</p>
        </div>
    </div>
</body>

</html>
